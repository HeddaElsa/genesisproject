<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

</head>
<body>
    
<div class="screen">

    <div class="header">
        <div class="header__title">
            <h4><a href="home.html">Genesis</a></h4>
        </div>
        <div class="header__navigation">
            <ul class="header__navigation--list">
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>

    <div class="formsection">
        <div class="formsection__text">
            <h2>Full set of great
                features to make your
                product fresh</h2>
            <p>Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</p>
        </div>
        <div class="formsection__form">
            <form action="" class="form">
                <div class="form__segment">
                    <label for="name" class="form__label">Name</label>
                    <input type="text" id="name" class="form__input">
                </div>
                <div class="form__segment">
                    <label for="email" class="form__label">Email</label>
                    <input type="email" id="email" class="form__input">
                </div>
                <div class="form__segment">
                    <label for="message" class="form__label">Message</label>
                    <input type="text" id="message" class="form__input">
                </div>
                <button>Submit</button>
            </form>
        </div>
    </div>

    <div class="mapcontainer">
        <img src="images/Map.png" alt="map">
    </div>

    <footer class="footer">
        <div class="footer__title">
            <h4><a href="home.html">Genesis</a></h4>
        </div>
        <div class="footer__navigation">
            <ul class="footer__navigation--list">
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="footer__social">
            <img src="images/Social.svg" alt="social icons">
        </div>
    </footer>

</div>

</body>
</html>
